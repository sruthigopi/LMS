<div class="back">
  <img class="img-fluid" [src]="image"  >
  <div class="top">
    <h1>LMS</h1>
    <h3>Your gateway to success</h3>
  </div>
   
<div class="login">
    <form class="form" #stuLogin="ngForm" (ngSubmit)="studentLogin()"> 
      <h1 class="title mb-3 fw-normal" >Welcome</h1>
      <!-- email -->
      <div class="mb-3 form-group">
        <!-- <label for="email1" class="form-label">Email id</label> -->
    
        <input type="email" 
        class="form-control"
         id="studentemail"
         name="studentemail"
         [(ngModel)]="Student.studentemail"
         #studentemail="ngModel"
         [class.is-invalid]="studentemail.invalid && studentemail.touched"
         pattern="^[a-zA-z0-9\.%_-]+@[a-zA-Z0-9%_]+\.[a-z]{2,4}(.[a-z]{2,3})?"
          placeholder="email id" 
          required>
          <!-- email validation -->
          <small class="text-danger"   *ngIf="studentemail.touched && !studentemail.valid">
            <div *ngIf="studentemail.errors?.['required']">
              Email Is Required
                </div>
            <div *ngIf="studentemail.errors?.['pattern']">
                 Enter valid email address
                </div></small>
      </div>
      <!-- password -->
      <div class="mb-3 form-group">
        <!-- <label for="password" class="form-label">Password</label> -->
        <input type="password" 
        class="form-control"
         id="studentpwd"
         name="studentpwd"
             [(ngModel)]="Student.studentpwd"
             #studentpwd="ngModel"
              pattern="(?=^.{6,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
              [class.is-invalid]="studentpwd.invalid && studentpwd.touched"
             placeholder="Password"
             required>
             <!-- pwd validataion -->
             <small class="text-danger"   *ngIf="studentpwd.touched && !studentpwd.valid">
              <div *ngIf="studentpwd.errors?.['required']">
               Password is required
                  </div>
              <div *ngIf="studentpwd.errors?.['pattern']">
                Password must contain atleast 1 capital letter,1 small letter,1 digit and 1 special character and require minimum 6 characters
                  </div></small>
      </div>
    
     <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="stuLogin.form.invalid">LOGIN</button>
      </div>
      <br>
      <a routerLink="/stureg">Not a member? Signup</a>
      </form>
    </div>
  </div>
