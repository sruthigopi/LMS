 <div class="card">

       <div class="table-responsive table-bordered">

               <thead>
                   <tr class="table-danger" >
                      
                       <th>TITLE</th>

                       <th>Material</th>
                       <th>Description</th>
                       <td></td>
                       <td></td>
                       <td></td>
                       <td></td>
                       <td></td>
                   </tr>
               </thead>
               <tbody>
                  
                     <tr *ngFor="let material of materials">
                                <td>{{material.title}}</td>
                                <td><a href="{{material.url}}">{{material.url}}</a> </td>
                               
                                <td><a href="../../assets/uploads/{{material.file}}"> {{material.file}}</a></td>
                                <td>{{material.desc}}</td>
                                 </tr>   
                                  
                
               </tbody>
            </table>

   </div>
