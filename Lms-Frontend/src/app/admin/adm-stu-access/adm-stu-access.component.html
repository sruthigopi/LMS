<app-adm-nav></app-adm-nav>

<h1 style="text-align:center;">{{title}}</h1>

     <div style="margin-top: 50px;" class="col-lg-12 container">
        <div class="table-responsive table-bordered">
            <table class="table table-hover">
                <thead style="text-align:center;">
                    <tr class="table-danger" >
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Qualification</th>
                        <!-- <th>PASSWORD</th> -->
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr *ngFor="let student of students">
                                 <td>{{student.studentname}}</td>
                                 <td>{{student.studentaddress}}</td>
                                 <td>{{student.studentemail}}</td>
                                 <td>{{student.studentph}}</td>
                                 <td>{{student.studentedu}}</td>
                                 <!-- <td>{{student.studentpwd}}</td> -->
                                 <td>
                                    <td>
                                        <button class="btn btn-success" (click)="approveStudent(student)">APPROVE</button>
                                    </td> 
                                    <td>
                                       <button class="btn btn-danger" (click)="declineStudent(student)">DECLINE</button>
                                   </td>       
                    </tr>
                </tbody>
             </table>
             <div *ngIf="nodata"  class="alert alert-info" role="alert">
                No new student is there for approval. 
                </div>
             </div>  
             
</div>
