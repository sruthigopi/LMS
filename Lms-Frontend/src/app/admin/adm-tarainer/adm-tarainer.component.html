<!-- trainer data in admin  -->

<h1 style="text-align:center;">Entrolled Trainer List</h1>

<div style="margin-top: 50px;" class="col-lg-12 container">
        <div class="table-responsive table-bordered">
            <table class="table table-hover">
                <thead style="text-align:center;">
                    <tr class="table-danger" >
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Qualification</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody  style="text-align:center;">
                    <tr *ngFor="let trainer of trainers">
                                 <td>{{trainer.trainername}}</td>
                                 <td>{{trainer.traineraddress}}</td>
                                 <td>{{trainer.traineremail}}</td>
                                 <td>{{trainer.trainerph}}</td>
                                 <td>{{trainer.traineredu}}</td>
                                 <td>
                                    <td>
                                        <button class="btn btn-primary">Edit</button>
                                    </td> 
                                    <td>
                                        <button class="btn btn-danger" (click)="deleteTrainer(trainer)">Delete</button>
                                    </td>         
                    </tr>
                </tbody>
             </table>
             <div *ngIf="nodata"  class="alert alert-info" role="alert">
                There Is No Entrolled Trainer To Display. 
                </div>
             </div>  
            </div>
