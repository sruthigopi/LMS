<app-adm-nav></app-adm-nav>
<h1 style="text-align:center;">{{title}}</h1>

     <div style="margin-top: 50px;" class="col-lg-12 container">
        <div class="table-responsive table-bordered">
            <table class="table table-hover">
                <thead style="text-align:center;">
                    <tr class="table-danger" >
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Qualification</th>
                        <th>Skill Set</th>
                        <th>Teaching Experience</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr *ngFor="let trainer of trainers">
                                 <td>{{trainer.trainername}}</td>
                                 <td>{{trainer.traineraddress}}</td>
                                 <td>{{trainer.traineremail}}</td>
                                 <td>{{trainer.trainerph}}</td>
                                 <td>{{trainer.traineredu}}</td>
                                 <td>{{trainer.trainerskill}}</td>
                                 <td>{{trainer.trainerexp}}</td>
                                 <td>
                                    <td>
                                        <button class="btn btn-success" (click)="approveTrainer(trainer)" >APPROVE</button>
                                    </td> 
                                    <td>
                                       <button class="btn btn-danger" (click)="declineTrainer(trainer)">DECLINE</button>
                                   </td>       
                    </tr>
                </tbody>
             </table>
             </div>  
             <div *ngIf="nodata" class="alert alert-info" role="alert">
                No new tariner is there for approval. 
                </div>
</div>
