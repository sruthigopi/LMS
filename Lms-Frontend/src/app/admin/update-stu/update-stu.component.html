<div class="back">
  <img class="img-fluid img" [src]="image">
<div>
   <h1>Edit Student Profile </h1>
    <div class="all">
      <form  #stuEdit="ngForm"  (ngSubmit)="editStudentprof()">
          
          <!-- body -->
              <div class="card-body">
                <div class="table-responsive table-bordered">
                    <table class="table">
                        <tbody>
                           
                          <tr>
                              <td><label>Student Name</label></td>
                             
                              <td><input type="text" name="s_Name" [style.width.px]=600 [(ngModel)]=" studentItem.studentname"
                                #studentname="ngModel"
                                required
                                pattern="[A-Za-z\s]{2,15}"
                                [class.is-invalid]="studentname.invalid && studentname.touched" >
                                <small class="text-danger" [class.d-none]="studentname.valid || studentname.untouched">ender valid name</small>
                            </td> 
                           
                            </tr>
                            <tr>
                              <td><label>Student Address</label></td>
                              <td><input type="text" name="s_Address"
                                #studentaddress="ngModel"
                                 [style.width.px]=600 [(ngModel)]=" studentItem.studentaddress"
                                 [class.is-invalid]="studentaddress.invalid && studentaddress.touched"
                                 pattern="[A-Za-z\s0-9,.()]{2,200}"
                                   required>
                                   <small class="text-danger" [class.d-none]="studentaddress.valid || studentaddress.untouched">Ender valid address</small></td>
                                   
                            </tr>
                            <!-- <tr>
                              <td><label>Student Email</label></td>
                              <td><input type="text" name="b_genre" [style.width.px]=600 [(ngModel)]=" studentItem.studentemail"></td>
                             
                            </tr> -->
                            <tr>
                              <td><label>Student Phone No</label></td>
                              <td><input type="text" name="s_ph"  #studentph="ngModel"
                                [class.is-invalid]="studentph.invalid && studentph.touched"
                              pattern="[0-9\s]{10,10}"
                              required [style.width.px]=600 [(ngModel)]=" studentItem.studentph">
                              <small class="text-danger" [class.d-none]="studentph.valid || studentph.untouched"> Ender valid phNo</small></td>
                            </tr>
                            <tr>
                                <td><label>Student Education</label></td>
                                <td><input type="text" name="s_edu" #studentedu="ngModel" [style.width.px]=600 [(ngModel)]=" studentItem.studentedu"
                                    [class.is-invalid]="studentedu.invalid && studentedu.touched"
                                   
                                    required>
                                    <small class="text-danger" [class.d-none]="studentedu.valid || studentedu.untouched">Enter valid qualification</small></td>
                              </tr>
                              <tr>
                                <td><label>Course Id</label></td>
                                <td><input type="text" name="t_coid" #stucouid="ngModel" [style.width.px]=600 [(ngModel)]="studentItem.stucouid"
                                    [class.is-invalid]="stucouid.invalid && stucouid.touched"
                                    minlength="3"
                                    pattern="[A-Z]{3}"
                                    required>
                                    <small class="text-danger" [class.d-none]="stucouid.valid ||stucouid.untouched">Enter valid course id</small></td>
                              </tr>
                            <td></td>
                            
                            <button class="btn btn-success btn-lg" [style.width.px]=530 type="submit">Update</button>
                        
                          </tbody>
                    </table>
                </div>
              </div>
  
  
  
      </form>
    </div>
 </div>
 </div>
