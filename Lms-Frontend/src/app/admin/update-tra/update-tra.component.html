
<div>
    <h1>Update Trainer Profile </h1>
     <div class="all">
       <form  #traEdit="ngForm"  (ngSubmit)="editTrainerprof()">
           
           <!-- body -->
               <div class="card-body">
                 <div class="table-responsive table-bordered">
                     <table class="table">
                         <tbody>
                            
                           <tr>
                               <td><label>Trainer Name</label></td>
                              
                               <td><input type="text" name="t_Name"  #trainername="ngModel"  [style.width.px]=600 [(ngModel)]=" trainerItem.trainername"
                                required
                                pattern="[A-Za-z\s]{2,15}" >
                                 <small class="text-danger" [class.d-none]="trainername.valid || trainername.untouched">ender valid name</small>
                             </td> 
                            
                             </tr>
                             <tr>
                               <td><label>Trainer Address</label></td>
                               <td><input type="text" name="t_Address"
                                #traineraddress="ngModel"
                                  [style.width.px]=600 [(ngModel)]="trainerItem.traineraddress"
                                  [class.is-invalid]="traineraddress.invalid && traineraddress.touched"
                                  pattern="[A-Za-z\s0-9,.()]{2,200}"
                                    required>
                                    <small class="text-danger" [class.d-none]="traineraddress.valid || traineraddress.untouched">Ender valid address</small></td>
                                    
                             </tr>
                             
                             <tr>
                               <td><label>Trainer Phone No</label></td>
                               <td><input type="text" name="t_ph"  #trainerph="ngModel"
                                 [class.is-invalid]="trainerph.invalid && trainerph.touched"
                               pattern="[0-9\s]{10,10}"
                               required [style.width.px]=600 [(ngModel)]=" trainerItem.trainerph">
                               <small class="text-danger" [class.d-none]="trainerph.valid || trainerph.untouched"> Ender valid phnumber</small></td>
                             </tr>
                             <tr>
                                 <td><label>Trainer Education</label></td>
                                 <td><input type="text" name="t_edu" #traineredu="ngModel" [style.width.px]=600 [(ngModel)]=" trainerItem.traineredu"
                                     [class.is-invalid]="traineredu.invalid && traineredu.touched"
                                      pattern="[A-Za-z\s0-9\+.]{2,25}"
                                     required>
                                     <small class="text-danger" [class.d-none]="traineredu.valid || traineredu.untouched">Enter valid qualification</small></td>
                               </tr>
                               <tr>
                                <td><label>Trainer skill</label></td>
                                <td><input type="text" name="t_skill" #trainerskill="ngModel" [style.width.px]=600 [(ngModel)]=" trainerItem.trainerskill"
                                    [class.is-invalid]="trainerskill.invalid && trainerskill.touched"
                                     pattern="[A-Za-z\s0-9\+.]{2,25}"
                                    required>
                                    <small class="text-danger" [class.d-none]="trainerskill.valid || trainerskill.untouched">Enter valid skills</small></td>
                              </tr>
                              <tr>
                                <td><label>Trainer expeience</label></td>
                                <td><input type="text" name="t_exp" #trainerexp="ngModel" [style.width.px]=600 [(ngModel)]=" trainerItem.trainerexp"
                                    [class.is-invalid]="trainerexp.invalid && trainerexp.touched"
                                     pattern="[0-9\+.]{1,2}"
                                    required>
                                    <small class="text-danger" [class.d-none]="trainerexp.valid || trainerexp.untouched">Enter valid experience</small></td>
                              </tr>
                             <td></td>
                             
                             <button class="btn btn-success btn-lg" [style.width.px]=530 type="submit" [disabled]="traEdit.form.invalid">Update</button>
                         
                           </tbody>
                     </table>
                 </div>
               </div>
   
   
   
       </form>
     </div>
  </div>
